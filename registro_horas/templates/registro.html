<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Início</a></li> <!-- Link para a página inicial -->
                <li class="breadcrumb-item active" aria-current="page">Registrar Atividade</li> <!-- Página atual -->
            </ol>
        </nav>

        <h1 class="text-center">Registrar Atividade</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" name="acao" value="salvar" class="btn btn-success">Salvar</button>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>

        {% if data_de_inicio and hora_de_inicio %}
        <div class="mt-4 alert alert-success text-center">
            <p><strong>Data de Início:</strong> {{ data_de_inicio|date:"d/m/Y" }}</p>
            <p><strong>Hora de Início:</strong> {{ hora_de_inicio|time:"H:i" }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
