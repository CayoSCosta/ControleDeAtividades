<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encerramento de Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Início</a></li> <!-- Link para a página inicial -->
                <li class="breadcrumb-item active" aria-current="page">Encerrar atividade</li> <!-- Página atual -->
            </ol>
        </nav>

        <h1 class="text-center">Encerramento de Atividade</h1>
        <div class="mt-4">
            <p><strong>Ticket:</strong> {{ registro.ticket }}</p>
            <p><strong>Cliente:</strong> {{ registro.cliente }}</p>
            <p><strong>Data de Início:</strong> {{ registro.data_de_inicio|date:"d/m/Y" }}</p>
            <p><strong>Hora de Início:</strong> {{ registro.hora_de_inicio|time:"H:i" }}</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do que foi feito</label>
                <textarea name="descricao" id="descricao" class="form-control" rows="4" required></textarea>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Salvar e Encerrar</button>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
